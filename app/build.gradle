apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.sissi.alipush_test"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk{
            abiFilters "armeabi-v7a" // so库只需要支持armeabi-v7a
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'

    implementation 'com.aliyun.ams:alicloud-android-push:3.1.3' // 阿里云推送sdk
    implementation 'com.aliyun.ams:alicloud-android-third-push:3.0.3@aar' // 集成第三方(华为、小米、google )推送支持

    implementation 'com.sissi.droidw:droidw:1.0.0'
}
